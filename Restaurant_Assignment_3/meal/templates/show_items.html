{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    {% for category in categories %}
    <div class="col-md-4">
      <div class="card" style="width: 18rem;">
        <img src="{{ category.strCategoryThumb }}" class="card-img-top img-fluid" alt="{{ category.strCategory }}">
        <div class="card-body">
          <p class="card-text"><strong>ID:</strong> {{ category.idCategory }}</p>
          <h5 class="card-title">{{ category.strCategory }}</h5>
          <p class="card-text">{{ category.strCategoryDescription|truncatewords:10 }}</p>
          <a href="#" class="btn btn-primary">See More</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
